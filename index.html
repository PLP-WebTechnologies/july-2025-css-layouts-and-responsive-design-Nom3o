<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Responsive Page</h1>
        <nav class="nav-bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="grid-container">
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main content area. Resize the browser to see the layout adjust.</p>
            <div class="cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </section>

        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Sidebar content goes here. It will adjust position on smaller screens.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Responsive Page</p>
    </footer>

</body>
</html>
